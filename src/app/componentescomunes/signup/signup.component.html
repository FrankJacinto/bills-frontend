<div class="container">
  <div class="card">
    <div class="card-header">
        <h3>Registrar Cliente Empresa</h3>
    </div>
      <div class="card-body">
        <div class="form-group">
          <p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="false" styleClass="steps-custom ui-steps"></p-steps>
          <!-- <p-steps [model]="items" styleClass="steps-custom"></p-steps> -->
        </div>
        <div class="row" *ngIf="activeIndex == 0">
          <div class="container" id="idempresa" id="step-1">
            <form #formulario="ngForm" (ngSubmit)="guardarDatosEmpresa()" class="responsive">
              <!-- datos empresa -->
              <div class="form-group">
                <h3>
                  <i class="fa fa-building-o" aria-hidden="true"></i> Datos Empresa
                </h3>
              </div>
              <div class="form-group row">
                <label for="ruc" class="col-md-2 col-lg-2 col-form-label">Ruc:</label>
                  <div class="input-group-append col-md-10 col-lg-10" >
                    <input class="form-control" type="text" value="" [(ngModel)]="empresa.ruc" name="nombre" maxlength="11"placeholder="ruc" required>
                  <button type="button" class="btn btn-sm btn btn-primary" (click)="traerDatosSunat()">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
    
              </div>
            
              <div *ngIf="mostrarCampos">
                <div class="form-group row">
                  <label for="razon-social" class="col-md-2 col-lg-2 col-form-label" onfocus="entroenfoco(this)" onblur="saliodefoco(this); camposobligatorios(this)">Razon Social</label>
                  <div class="col-md-10 col-lg-10">
                    <input class="form-control" type="text" value="" [(ngModel)]="empresa.razonsocial" name="razon" required placeholder="razón social">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="direccion-fiscal" class="col-md-2 col-lg-2 col-form-label" onfocus="entroenfoco(this)" onblur="saliodefoco(this); camposobligatorios(this)">Dirección Fiscal</label>
                  <div class="col-md-10 col-lg-10">
                    <input class="form-control" type="text" value="" name="razon" required placeholder="dirección fiscal">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="direccion-fiscal" class="col-md-2 col-lg-2 col-form-label" onfocus="entroenfoco(this)" onblur="saliodefoco(this); camposobligatorios(this)">Ubigeo</label>
                  <div class="col-md-10 col-lg-10">
                    <input class="form-control" type="text" value="" name="razon" required placeholder="ubigeo">
                  </div>
                </div>
                <div class="form-group row row btn pull-right">
                  <button type="submit" class="btn btn-success" [disabled]="!formulario.form.valid">Next</button>
                </div>
              </div>
              
            </form>
          </div>
        </div>
        
      <div class="row" *ngIf="activeIndex == 1">
        <div class="container" id="idempresa">
          <form  #formulario="ngForm" (ngSubmit)="guardarDatosPersona()" class="responsive">
            <div class="form-group">
              <h3><i class="fa fa-book" aria-hidden="true"></i>Datos Personales</h3>
            </div>
              <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Nombre:</label>
                <div class="col-10">
                  <input class="form-control" type="text" value="" name="nombres" [(ngModel)]="persona.nombre" placeholder="ingrese nombre" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label" >Apellidos</label>
                <div class="col-10">
                  <input class="form-control" type="text" value="" name="apellidos" [(ngModel)]="persona.apellido" placeholder="ingrese apellidos" required>
                </div>
              </div>
              <div class="form-group row btn pull-right">
                <button type="submit" class="btn btn-success" [disabled]="!formulario.form.valid">Next</button>
              </div>
            </form>
           
          </div>
        </div>
        <!-- datos usuario -->
        <div class="row" *ngIf="activeIndex ==2">
          <div class="container">
            <form  #formulario="ngForm" class="responsive">
              <div class="form-group">
                <h3>
                  <i class="fa fa-user" aria-hidden="true"></i>Datos de Usuario</h3>
              </div>
              <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Nombre:</label>
                <div class="col-10">
                  <input class="form-control" type="text" value="" name="nombre" placeholder="ingrese nombre de usuario">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">Usuario</label>
                <div class="col-10">
                  <input class="form-control" type="text" value="" name="usuario" placeholder="ingrese usuario">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-password-input" class="col-2 col-form-label">Password</label>
                <div class="col-10">
                  <input class="form-control" type="password" name="password" value="" placeholder="ingrese password">
                </div>
              </div>
              <div class="form-group row row btn pull-right">
                <button type="submit" class="btn btn-success" [disabled]="!formulario.form.valid">Next</button>
              </div>
            </form>
           
          </div>
        </div>
        <div class="row" *ngIf="activeIndex == 3">
          <div class="container">
            <h3>Comfirmación</h3>
            <hr>
            <div class="container">
                <form #formulario="ngForm" class="responsive">
                  <div class="form-group">
                    <h5>Datos de Personales</h5>
                  </div>
                  <div class="form-group row">
                    <label for="example-text-input" class="col-sm-12 form-label">Ruc</label>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                      <input class="form-control"  disabled type="text" value="" name="nombre" placeholder="nombre">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="example-text-input" class="col-sm-12  form-label">Razonsocial</label>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                      <input class="form-control"  disabled type="text" value="" name="nombre" placeholder="nombre">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="example-text-input" class="col-sm-12 col-form-label">Direccion Fiscal</label>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                      <input class="form-control"  disabled type="text" value="" name="nombre" placeholder="nombre">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="example-text-input" class="col-sm-12  col-form-label">Ubigeo</label>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                      <input class="form-control"  disabled type="text" value="" name="nombre" placeholder="nombre">
                    </div>
                  </div>
                </form>  
            </div>
            <div class="container posicion-form-datos">
              <form #formulario="ngForm" class="responsive">
                <div class="form-group">
                  <h5>Datos de Empresa</h5>
                </div>
                <div class="form-group row">
                  <label for="example-text-input" class="col-sm-12 col-md-3form-label">Nombre</label>
                  <div class="col-sm-12 col-md-6 col-lg-3">
                    <input class="form-control"  disabled type="text" value="" name="nombre" placeholder="nombre">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="example-text-input" class="col-sm-12 col-form-label">Apellidos</label>
                  <div class="col-sm-12 col-md-6 col-lg-3">
                    <input class="form-control"  disabled type="text" value="" name="nombre" placeholder="nombre">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="example-text-input" class="col-sm-12  col-form-label">Dirección</label>
                  <div class="col-sm-12 col-md-6 col-lg-3">
                    <input class="form-control"  disabled type="text" value="" name="nombre" placeholder="nombre">
                  </div>
                </div>
              </form>
            </div>
              <div class="container posicion-form-usuario">
                <form #formulario="ngForm" class="responsive">
                  <div class="form-group">
                    <h5>Datos de Usuario</h5>
                  </div>
                  <div class="form-group row">
                    <label for="example-text-input" class="col-sm-12 col-md-3form-label">Nombre Usuario</label>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                      <input class="form-control"  disabled type="text" value="" name="nombre" placeholder="nombre">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="example-text-input" class="col-sm-12 col-form-label">Usuario</label>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                      <input class="form-control"  disabled type="text" value="" name="nombre" placeholder="nombre">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="example-text-input" class="col-sm-12  col-form-label">Pasword</label>
                    <div class="col-sm-12 col-md-6 col-lg-3">
                      <input class="form-control" disabled type="password" value="*******" name="nombre" placeholder="nombre">
                    </div>
                  </div>
                  <form class="form">
                    <div class="form-group">
                      <button type="submit" class="btn btn-success btn btn-lg" [disabled]="!formulario.form.valid">Comfirmar</button>
                    </div>
                  </form>
                </form>
              </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
