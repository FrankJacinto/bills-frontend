<ol class="breadcrumb">
    <li class="breadcrumb-item">Home</li>
    <li class="breadcrumb-item">
        <a href="#">Admin</a>
    </li>
    <li class="breadcrumb-item active">Dashboard</li>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group">
            <a class="btn" href="#">
                <i class="fa fa-bookmark"></i>
            </a>
            <a class="btn" href="./">
                <i class="fa fa-area-chart"></i>  Dashboard</a>
            <a class="btn" href="#">
                <i class="fa fa-cogs"></i>  Settings</a>
        </div>
    </li>
</ol>
<div>
    <div class="container-fluid">
        <div class="animated fadeIn">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-5">
                                <h4 class="card-title mb-0">LISTADO DE USUARIOS</h4>
                            </div>
                            <!--/.col-->
                            <div class="col-sm-7 d-none d-md-block">
                                <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
                                    <label class="btn btn-outline-secondary">
                                            <p-button (onClick)="count()" label="Agregar Nuevo Usuario"></p-button>
                                    </label>
                                </div>
                            </div>
                            <!--/.col-->
                        </div>
                        <!--/.row-->
                        <br>
                        <p-table [columns]="cols" [value]="cars1" [paginator]="true" [rows]="10">
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                        {{col.header}}
                                        <p-sortIcon [field]="col.field"></p-sortIcon>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns">
                                <tr>
                                    <td pEditableColumn>
                                        <p-cellEditor>
                                            <ng-template pTemplate="input">
                                                <input type="text" [(ngModel)]="rowData.vin">
                                            </ng-template>
                                            <ng-template pTemplate="output">
                                                {{rowData.vin}}
                                            </ng-template>
                                        </p-cellEditor>
                                    </td>
                                    <td pEditableColumn>
                                        <p-cellEditor>
                                            <ng-template pTemplate="input">
                                                <input type="text" [(ngModel)]="rowData.year" required>
                                            </ng-template>
                                            <ng-template pTemplate="output">
                                                {{rowData.year}}
                                            </ng-template>
                                        </p-cellEditor>
                                    </td>
                                    <td pEditableColumn>
                                        <p-cellEditor>
                                            <ng-template pTemplate="input">
                                                <input type="text" [(ngModel)]="rowData.brand">
                                            </ng-template>
                                            <ng-template pTemplate="output">
                                                {{rowData.brand}}
                                            </ng-template>
                                        </p-cellEditor>
                                    </td>
                                    <td pEditableColumn>
                                        <p-cellEditor>
                                            <ng-template pTemplate="input">
                                                <input type="text" [(ngModel)]="rowData.color">
                                            </ng-template>
                                            <ng-template pTemplate="output">
                                                {{rowData.color}}
                                            </ng-template>
                                        </p-cellEditor>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
