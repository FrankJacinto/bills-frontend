<!-- Login Modal-->
<div role="document" class="modal-dialog" style="margin-top: 0; margin-bottom: 0;">
  <div class="modal-content">
    <div class="modal-header">
      <h4 id="login-modalLabel" class="modal-title">Inicio de sesión</h4>
      <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="ingresar()" #loginForm="ngForm">
        <div class="form-group">
          <input id="email_modal" type="text" placeholder="usuario" class="form-control" name="username" [(ngModel)]="user.username" required>
        </div>
        <div class="form-group">
          <input id="password_modal" type="password" placeholder="clave" class="form-control" name="password" [(ngModel)]="user.password" required>
        </div>
        <p class="text-center">
          <button class="btn btn-template-outlined" type="submit" [disabled]="loginForm.form.invalid && cargando">
            <span *ngIf="!cargando">Ingresar </span>
            <span *ngIf="cargando">Ingresando <i class="fa fa-spinner fa-pulse fa-fw"></i></span>
          </button>
        </p>
      </form>
      <p class="text-center text-muted">No está registrado aún?</p>
      <p class="text-center text-muted"><a href="customer-register.html"><strong>Registrar ahora</strong></a>!</p>
    </div>
  </div>
</div>
<!--Login modal end-->
