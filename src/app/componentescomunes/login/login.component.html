<!-- Login Modal-->

<div role="document" class="modal-dialog" style="margin-top: 0; margin-bottom: 0;">
  <div class="modal-content">
    <div class="col-lg-12 col-sm-12 col-12 user-img-login">
      <img src="assets/img/man.png">
    </div>
    <div class="col-lg-12 col-sm-12 col-12 user-name-login">
      <br>
      <h2>Inicio de sesión</h2>
      <button type="button" class="close" (click)="cerrarModal()">&times;</button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="ingresar()" #loginForm="ngForm">
        <div class="form-group">
          <input id="email_modal" type="text" placeholder="usuario" class="form-control" name="username" [(ngModel)]="user.username"
            required [disabled]="cargando">
        </div>
        <div class="form-group">
          <input id="password_modal" type="password" placeholder="clave" class="form-control" name="password" [(ngModel)]="user.password"
            required [disabled]="cargando">
        </div>
        <p class="text-center">
          <button class="btn btn-template-main col-12" type="submit" [disabled]="loginForm.form.invalid && cargando">
            <span *ngIf="!cargando">Ingresar </span>
            <span *ngIf="cargando">Ingresando
              <i class="fa fa-spinner fa-pulse fa-fw"></i>
            </span>
          </button>
        </p>
      </form>
      <p class="text-center text-muted">Not registered yet?</p>
      <p class="text-center text-muted"><a  [routerLink]="['/register']"><strong>Register now</strong></a>! It is easy and done in 1 minute and gives you access to special discounts and much more!</p>
    </div>
    <div class="modal-footer text-center">
      <p class="text-center text-muted">No está registrado aún?
          <a href="customer-register.html"><strong>Registrar ahora</strong></a>
      </p>
    </div>
  </div>
</div>
<!--Login modal end-->
