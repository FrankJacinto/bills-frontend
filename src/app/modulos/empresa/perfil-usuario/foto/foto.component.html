<div class="card">
  <div class="card-header">
    <strong>Cambiar Imagen</strong>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 text-center">
        <img class="camera" srcset="assets/6.jpg" alt="Vista Previa ">
        <div class="col-md-12">Luis Jean Carlos Ortiz Pacherres</div>
      </div>

      <div class="col-md-3"></div>
    </div>

    <br/>
    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" name="foto" id="customFileLang" lang="es" [(ngModel)]="foto">
        <label class="custom-file-label" for="customFileLang ">Suba una imagen</label>
      </div>
    </div>
    <button type="button" class="btn btn-sm btn-primary " (click)="myUploader()">
      <i class="fa fa-dot-circle-o "></i> Guardar Cambios</button>
  </div>
</div>
